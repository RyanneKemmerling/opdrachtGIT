<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Getal invoer controleren</title>
    <script type="text/javascript">
      "use strict";

      let controleAantal = function(){
        if (aantal == null){
          document.write("U heeft geannuleerd.");
        } else if (aantal.length == 0){
          document.write("U heeft niets ingevuld.");
        } else if (!isNaN(aantal)){
          return aantal;
        } else {
          document.write("Dit is geen correcte ingave.");
          return 0;
        }
      }

      let controleGetal = function(){
        if (getal == null){
          return "fout";
        } else if (getal.length == 0){
          return "fout";
        } else if (!isNaN(getal)){
          return getal;
        } else {
          return "fout";
        }
      }

      let getal;
      let getallen = [];
      let aantal = prompt("Hoeveel getallen wilt u ingeven?", "3");
      aantal = controleAantal(aantal);

      if (aantal > 0){
        for (let i = 0; i < aantal; i++){
          getal = prompt(`Geef getal ${i+1} in.`);
          getal = controleGetal(getal);
          getallen.push(getal);
        }
      }

      document.write(getallen);

    </script>
  </head>
  <body>

  </body>
</html>
